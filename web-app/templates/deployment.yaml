{{- range $color, $config := dict "blue" .Values.blue "green" .Values.green }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-{{ $color }}
  labels:
    app: {{ $color }}-webserver
    version: {{ $color }}
spec:
  replicas: {{ $config.replicaCount }}
  selector:
    matchLabels:
      app: webserver
      ver: {{ $color }}
  template:
    metadata:
      labels:
        app: webserver
        ver: {{ $color }}
    spec:
      containers:
        - name: webserver-container
          image: "{{ $config.image.repository }}:{{ $config.image.tag }}"
          ports:
            - containerPort: 80
              name: http
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            {{- range $config.volumes }}
            - name: {{ .name }}
              mountPath: /tmp
            {{- end }}
{{- end }}
