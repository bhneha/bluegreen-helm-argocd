{{- range $color, $config := dict "blue" .Values.blue "green" .Values.green }}
apiVersion: apps/v1
kind: Deployment
metadata:
metadata:
  name: web-app-{{ $color }}
  labels:
    app: {{ $color }}-webserver
spec:
  replicas: {{ $config.replicaCount }}
  selector:
    matchLabels:
      app: webserver
      ver: {{ $color }}
  template:
    metadata:
      labels:
        app: webserver
        ver: {{ $color }}
    spec:
      containers:
        - name: webserver-container
          image: "{{ $config.image.repository }}:{{ $config.image.tag }}"
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000680001
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: tmp
              mountPath: /var/cache/nginx
            - name: tmp
              mountPath: /var/run
            - name: tmp
              mountPath: /var/log/nginx
      volumes:
        - name: tmp
          emptyDir: {}
---
{{- end }}
